<hr>
<h1>Events</h1>
<app-event-list *ngIf="(events$ | async) as eventsList;else noEventList" class="event-list" [events]="eventsList" (delete)="onDelete($event);" (update)="onUpdate($event)"></app-event-list>
<ng-template #noEventList >
    <p>No event-list</p>
</ng-template>
