<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <input type="text" formControlName="name" placeholder="name">
    <input type="email" formControlName="email" placeholder="email">
    <input type="password" formControlName="password" placeholder="password">
    <input type="password" formControlName="password_confirmation" placeholder="password confirmation">
    <div id="is_admin">
        <label for="is_admin">isAdmin</label>
        <input type="checkbox" formControlName="is_admin" placeholder="is_admin">
    </div>
    <button type="submit" [disabled]="registerForm.invalid">Soumettre</button>
</form>
